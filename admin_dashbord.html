<script>
    window.onload = function () {
        const alert = document.getElementById('alert');
        if (alert) {
            setTimeout(() => {
                var alertInstance = new bootstrap.Alert(alert);
                alertInstance.close();
            }, 2000); // 2000 milliseconds = 2 seconds
        }
