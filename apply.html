<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-qEXtGzGTG2G1SOyM8yozLswFJHjqIo+Cn/jrCBzCAbebUqYlHbNf9v8vnt4D2e51" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-text {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Application Form</h2>
        <form action="">
            <div class="form-group">
                <label for="job_title">Job Title:</label>

                <!-- Static HTML Select Dropdown -->
                <select required id="job_title_select" name="job_title" class="form-select border border-primary"
                    aria-label="Select Department">
                    <option value="">Select Department</option>
                    <option value="1">IT</option>
                    <option value="2">HR</option>
                    <option value="3">Finance</option>
                    <option value="4">Marketing</option>
                    <option value="5">Logistics</option>
                </select>

            </div>



            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input-text">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="input-text">
            </div>

            <div class="form-group">
                <label for="initialWithLastName">Initial with Last Name:</label>
                <input type="text" id="initialWithLastName" name="initialWithLastName" class="input-text">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="input-text">
            </div>

            <div class="form-group">
                <label for="otherNames">Other Names:</label>
                <input type="text" id="otherNames" name="otherNames" class="input-text">
            </div>

            <div class="form-group">
                <label for="nic">NIC:</label>
                <input type="text" id="nic" name="nic" class="input-text">
            </div>

            <div class="form-group">
                <label for="dateOfIssue">Date of Issue:</label>
                <input type="date" id="dateOfIssue" name="dateOfIssue" class="input-text">
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="input-text">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" class="input-text">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" class="input-text">
            </div>

            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <input type="text" id="maritalStatus" name="maritalStatus" class="input-text">
            </div>

            <div class="form-group">
                <label for="permenantAddress">Permanent Address:</label>
                <input type="text" id="permenantAddress" name="permenantAddress" class="input-text">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="input-text">
            </div>

            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" class="input-text">
            </div>

            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone" class="input-text">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" class="input-text">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-text">
            </div>

            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province" class="input-text">
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" class="input-text">
            </div>

            <div class="form-group">
                <label for="pollingDistrict">Polling District:</label>
                <input type="text" id="pollingDistrict" name="pollingDistrict" class="input-text">
            </div>

            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" class="input-text">
            </div>

            <div class="form-group">
                <label for="homeNo">Home No:</label>
                <input type="text" id="homeNo" name="homeNo" class="input-text">
            </div>

            <div class="form-group">
                <label for="stret">Street:</label>
                <input type="text" id="stret" name="stret" class="input-text">
            </div>



            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
    <script defer src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lZN37fGJ9FzH9eb1zjF7OM0g1rFv7o2vQNm2gG0pmF1TqEFkVk8kP3c7H67LbcfX"
        crossorigin="anonymous"></script>
</body>

</html>
